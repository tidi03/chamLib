<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >

    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link 
        rel="stylesheet" 
        type="text/css" 
        href="{{ url_for('static', filename='css/style.css') }}"
    >

</head>
<body>
    <div class="container-fluid mt-4 px-5">

        <a href="/" class="text-decoration-none text-dark">
            <h1 class="display-1">SK Cham Bibliothek</h1>
        </a>    

        <a href="https://skcham.ch">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo_top_corner">
        </a>
        
            <div class="container d-flex justify-content-center">
                <div class="card shadow-sm mt-5" style="width: 100%; max-width: 600px;">
                    <div class="card-body">

                        {% if action == 'borrowed' %}

                        <h1 class="mb-5 mt-5">Buch erfolgreich ausgeliehen.</h1>
                            
                        {% elif action == 'returned' %}
                        
                        <h1 class="mb-5 mt-5">Buch erfolgreich zurückgegeben.</h1>
                        
                        {% else %}
                        
                        <h1 class="mb-5 mt-5">Das hat nicht geklappt.</h1>

                        {% endif %}
                        
                        <a href="/" class="btn btn-primary">Zurück zur Bibliothek</a>
                </div>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
